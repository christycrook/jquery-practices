<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /* When the button is clicked, add a blue div that is 100px by 100px to the page */
    $(document).ready(function () {
      // Put your code here
      $('#the-button').click(function(){
          $('#the-button').append('<div></div>') //append new div
          $('div').css({'background-color': 'blue', 'height': '100px', 'width': '100px'}) //set style to div
      })
    });
    </script>
  </head>
  <body>
    <button id="the-button">Da ba dee</button>
  </body>
</html>
